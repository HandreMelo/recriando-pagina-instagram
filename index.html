<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <div>
                <img src="files/front_cell1.png" class="top" alt="cellphone">
            </div>
            
        </div>
        <div class="instagram-continue">
            <div class="whitebox-group">
                <div class="instagram-logo">
                    <img src="files/Instagram-Logo.png" alt="instagram-logo">
                </div>
                <div class="profile-photo">
                    <img src="files/user_me.jpg" alt="user-photo">
                </div>
                <a href="#" class="instagram-login">Continue como handrehmelo</a>
            </div>
            <div class="whitebox-group">
                <p class="not-account">
                    <span>Não é handrehmello?</span>
                    <a href="#" class="link-change">Trocar de conta</a>
                </p>
            </div>
            <div class="stores-container">
                <strong class="get-app">Obtenha o aplicativo</strong>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
